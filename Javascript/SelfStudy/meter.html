    <meter min="0" max="100" low="20" high="65" optimum="15" value="num"></meter><br>

        var input = Number(prompt("오늘 미세먼지 값?",""));
        var num = (1*Number(input));
        document.write("<meter min='0' max='100' low='20' high='65' optimum='15' value=num></meter><br>");
        console.log(num);
    </script>
