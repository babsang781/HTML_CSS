<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <style>
      * {
        background-color: yellow;
        color:blue;
      }
    </style> -->
  </head>
  <body>
    <h1><a class="a" href="#">Front-end Developer</a></h1>

    <button id="design">DESIGN</button>
    <button id="default">DEFAULT</button>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>

    <h1>Javascript</h1>
    <p>
      Javascript는 웹 페이지를 동적인 페이지로 만들기 위해 고안된 언어
      입니다.<br />
      차근차근 Javascript를 배워봅시다.
    </p>

    <script>
      //  버튼 태그를 통해서 배경색깔을 바꾸기
      // document 서에서 --> 웹 페이지
      //  document.querySelector("#design") -> 태그를 자바스크립트의 객체로 가져옴.
      //

      document.querySelector("#design").addEventListener("click", function () {
        document.querySelector("body").style.backgroundColor = "yellow";
        document.querySelector("body").style.color = "blue";
      });
      // DEFAULT 버튼 기능
      // 가져온 객체 변수로 저장해서 사용 가능 
      var body = document.querySelector("body");
      document.querySelector("#default").addEventListener("click", function () {
        body.style.backgroundColor = "white";
        body.style.color = "black";
      });
      //자바스크립트로 웹페이지를 다루기 위해서는,
      // 웹페이지의 객체를 자바스크립트로 가져와서 지정해야 함.

      //"" 안에 객체 명에서 오타 에러가 가장 많이 남
    </script>
  </body>
</html>
