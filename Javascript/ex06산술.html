<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 3;

        console.log("나눈 결과 값: " + num1/num2) //소수점 끝까지 몫이 나옴
        console.log("나눈 결과 값: " + parseInt(num1/num2)) //정수 몫만 
        console.log("덧셈 결과 값: " + (num1+num2)) 
        console.log("빼기 결과 값: " + (num1-num2)) 
        console.log("곱하기 결과 값: " + num1*num2) 
        console.log("나머지 결과 값: " + num1%num2) 
    </script>
</body>
</html>
