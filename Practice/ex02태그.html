<html lang="en">
<head>

<body>
 
    <!--  제목 태그 h1~h6 header 의 약자 -->
    <h1>h1태그입니다.</h1>
    <h2>h2 태그입니다.</h2>

    <h3>h3 태그입니다.</h3>

    <!-- 본문 태그 : p태그, span 태그 -->
<!-- p 태그 단락으로 표현 : 한 줄의 영역 전부 차지 -> 줄 띄어쓰기 됨 -->
    <!--span 태그 문장으로 표현 -> 내가 넣은 컨텐츠 만큼만 영역으로 한다.  -->
    <!-- span 사실상 어떤 특징도 가지지 않은 '공태그' -->
<!--  일반 텍스트로서는 특정 글자에 접근할 수가 없다. -->

<p>p tag</p>
    <p>p태그</p>
    <p>p태그</p>
    <span>span 태그</span>
    <!--<br/>  줄바꿈 기능 -->
    <br/>   
    <span>span 태그</span>
    <!-- hr 태그 수평선을 나타내는기능, 둘 다 단순 기능 끝 태그가 필요 없다. -->
    <hr/>
    <hr/>
