<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul과 ol 리스트를 만들겠다고 선언하는 공간
    실질적인 진짜 데이터는 li 안에 넣는다. (li는 필수) -->

    <!-- ul( unordered list) -->
    <ul>
      <li>데이터</li>
      <li>실제 데이터를 작성하는 공간</li>
      <li>실제 데이터를 작성하는 공간</li>
      <li>실제 데이터를 작성하는 공간</li>
    </ul>
    <!-- ol (ordered list) -->
    <ol>
      <li>실제 데이터1</li>
      <li>실제 데이터2</li>
      <li>실제 데이터3</li>
    </ol>

    <p>구매 목록</p>
    <ul type="circle">
        <!-- type ="circle", " square" 정도만 씀 -->
      <li>딸기</li>
      <li>닭발</li>
      <li>마라탕 재료들</li>
    </ul>

    <p>마라탕 순서</p>
    <ol>
      <li>고기를 볶는다</li>
      <li>육수와 소스를 넣는다</li>
      <li>재료들을 넣는다</li>
    </ol>
    <!-- ol>li*3 + ctrl + space + enter-->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>
  </body>
</html>
