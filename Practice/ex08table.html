<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  1. 표를 만들겠다고 선언 -->
    <table border="10px solid black" align="center">
      <!-- border속성 경게 선을 나타낸다. 선의 굵기 종류 색깔을 차례대로 설정한다. -->

      <!-- caption 태그 : -->
      <caption>
        메뉴판
      </caption>

      <!-- 2. 줄을 생성 <tr> 태그 사용 -->
      <!-- 3. 데이터를 적어준다 <th> & <td> 
         <th> : 굵은 글자와 가운데 정렬/ <td> : 데이터를 작성-->
      <tr bgcolor="yellow" height="50px" align="center">
        <th>메뉴</th>
        <th>가격</th>
      </tr>

      <tr align="center">
        <td>아이스 아메리카노</td>
        <td>3500원</td>
      </tr>
      <tr align="center">
        <td>아이스 카페라떼</td>
        <td>4500원</td>
      </tr>
    </table>
  </body>
</html>
