<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  여기서부터 데이터를 넘길 공간을 만들어주자(from tag) 
    속성값
    1.name : 입력값의 이름을 지정***
    2. placeholder : 입력창 기본 텍스트:미리보기 텍스트
    3. autofocus : 자동 커서 설정
    4. maxlength : 글자수 제한
    5. value : 기본 값 지정
    6. readonly : 읽기 전용을 지정
    -->

    <form action="#" method="get">
      <p>일반 텍스트를 작성하는 공간</p>
      ID :
      <input
        type="text"
        name="id"
        placeholder="아이디를 입력해주세요"
        autofocus
      />
      <br />
      PW: <input type="password" maxlength="12" /> <br />
      주소: <input type="text" name="address" value="광주" readonly />

      <!-- 체크박스 checkbox : 중복이 가능
    라디오 radio : 하나만 선택해야 하는 것, 중복불가  
    이 두 타입은 무조건 name과 value 를 설정해야 함.-->
      <br /><br />
      <p>좋아하는 커피 메뉴를 모두 골라주세요</p>
      아메리카노<input type="checkbox" name="coffee" value="아메리카노" />
      카페라떼<input type="checkbox" name="coffee" value="카페라떼" />
      카푸치노<input type="checkbox" name="coffee" value="카푸치노" />
      에스프레소<input type="checkbox" name="coffee" value="에스프레소" />
      <br /><br />
      <p>성별을 골라주세요</p>
      남자<input type="radio" name="gender" value="남자" /> / 여자<input
        type="radio"
        name="gender"
        value="여자"
      />
      <br /><br />

      <!-- select 선택할 수 있는 태그  -->
      <select>
        <option value="네이버">네이버</option>
        <option value="다음">다음</option>
        <option value="구글">구글</option>
      </select>

      <br /><!-- 파일 업로드시 -->
      <input type="file" />
      <br />
      <!-- 색 지정시  --><input type="color" /> <br />
      <!-- 숫자 입력 및 조정 --><input type="number" /> <br />
      <!-- 범위 입력 --><input type="range" /> <br />
      <!-- 날짜 입력 --><input type="date" /><br />

      <!-- 중요 -->
      <!-- 제출 -->
      <input type="submit" value="보내기" />
      <!-- 초기화 버튼 -->
      <input type="reset" value="다시작성" />
    </form>
  </body>
</html>
