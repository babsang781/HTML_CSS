<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <table width="400px">
        <tr bgcolor="gray" height="50px">
          <th align="left" colspan="2">Step 1: 아이디/비번 입력</th>
        </tr>
        
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">아이디</td>
          <td align="left"><input type="text" name="아이디"/></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">비밀번호</td>
          <td align="left"><input type="password" name="pw"/></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">비밀번호 확인</td>
          <td align="left"><input type="password" name="pwchk"/></td>
        </tr>

        <table width="400px">
            <tr bgcolor="gray" height="50px">
              <th align="left" colspan="2">Step 2: 개인정보</th>
            </tr>
            
            <tr height="35px" bgcolor="whitesmoke">
              <td align="right">성별</td>
              <td>
              남<input type="radio" name="gender" value="남"/>
              여<input type="radio" name="gender" value="여"/></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
              <td align="right">혈액형</td>
              <td align="left">
                <select>
                    <option value="B">A형</option>
                    <option value="AB">B형</option>
                    <option value="O">AB형</option>
                    <option value="A">O형</option>
                </select>  

              </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
              <td align="right">비밀번호 확인</td>
              <td align="left"><input type="password" name="pwchk"/></td>
            </tr>


            <table width="400px">
                <tr bgcolor="gray" height="50px">
                  <th align="left" colspan="2">Step 3: 선호도</th>
                </tr>
                
                <tr height="35px" bgcolor="whitesmoke">
                  <td align="right">아이디</td>
                  <td align="left"><input type="text" name="아이디"/></td>
                </tr>
                <tr height="35px" bgcolor="whitesmoke">
                  <td align="right">비밀번호</td>
                  <td align="left"><input type="password" name="pw"/></td>
                </tr>


                <table width="400px">
                    <tr bgcolor="gray" height="50px">
                      <th align="left" colspan="2">Step 4: 적고 싶은 말</th>
                    </tr>
                    
                    <tr height="35px" bgcolor="whitesmoke">
                      <td colspan="2">
                          <textarea cols="51" rows="5"></textarea>
                        </td>
                    </tr>

                    <tr height="35px" bgcolor="whitesmoke">
                        <td colspan="2" align="center">
                            <input type="submit">
                            <input type="reset" >
                          </td>
                      </tr>


      </table>
    </form>
  </body>
</html>
