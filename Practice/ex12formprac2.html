<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <table width="400px">
        <tr bgcolor="lemonchiffon" height="50px">
          <th align="left" colspan="2">Step 1: 아이디/비번 입력</th>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">아이디</td>
          <td align="left"><input type="text" name="아이디" placeholder="아이디입력"/></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">비밀번호</td>
          <td align="left"><input type="password" name="pw" placeholder="********" maxlength="12"/> </td>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">비밀번호 확인</td>
          <td align="left"><input type="password" name="pwchk" placeholder="********" maxlength="12"/> </td>
        </tr>

      
        <tr bgcolor="lemonchiffon" height="50px">
          <th align="left" colspan="2">Step 2: 개인정보</th>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">성별</td>
          <td align="left">
            남<input type="radio" name="gender" value="남" checked="checked"/>
            여<input type="radio" name="gender" value="여" />
          </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">혈액형</td>
          <td align="left">
            <select>
              <option value="B">B형</option>
              <option value="A">A형</option>
              <option value="O">O형</option>
              <option value="AB">AB형</option>
            </select>
          </td>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">생일</td>
          <td align="left"><input type="date" value="1991-01-31"/></td>
        </tr>

        <tr bgcolor="lemonchiffon" height="50px">
          <th align="left" colspan="2">Step 3: 선호도</th>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">취미</td>
          <td align="left">
            코딩<input type="checkbox" name="hobby" value="code" checked="checked"/> 
            운동<input type="checkbox" name="hobby" value="exer" checked="checked"/>
            독서<input type="checkbox" name="hobby" value="book" checked="checked"/>
            음악감상<input type="checkbox" name="hobby" value="music" checked="checked"/>
          </td>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">좋아하는 색깔</td>
          <td align="left"><input type="color" value="#00FF00"/></td>

        </tr>
        <tr bgcolor="lemonchiffon" height="50px">
          <th align="left" colspan="2" >Step 4: 적고 싶은 말</th>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
          <td colspan="2"><textarea cols="56" rows="5"></textarea></td>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
          <td align="center" colspan="2">
            <input type="submit" />
            <input type="reset" />
          </td>
        </tr>

      </table>

    </form>
    
  </body>
</html>
