<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      window.location.href="http://naver.com"; // 지정한 URL로 페이지 이동
      window.location.href="http://daum.net"; 
      
        let tv = new Object();
      tv.color = "white";
      tv.price = 3000000;
      tv.info = function () {
        document.write("tv 색상: " + tv.color, "<br>");
        document.write("tc 가격: " + this.price + "<br>");
      };

      let car = {
        color: "black",
        price: 5000000,
        info: function () {
          document.write("car 색상:" + this.color, "<br>");
          document.write("car 가격:" + this.price, "<br>");
        },
      };

      document.write("<h1>tv 정보 메소드 호출</h1>");
      tv.info();

      document.write("<h1>car 정보 메소드 호출</h1>");
      car.info();
      
    </script>
    
</body>
</html>
