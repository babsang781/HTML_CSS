<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //객체 휴대폰 만들기
      // 객체에 대한 구조를 담아준다
      let phone = {
        number: "010-000...",
        name: "갤럭시",

        call: function () {
          console.log("전화걸기");
        },
        send: function () {
          console.log("문자기능");
        },
      };

      console.log("폰번호 : " + phone.number);
      console.log("폰이름 : " + phone.name);
      phone.call();

      // 기능 추가
      phone.price = '100';
      console.log('proce : '+ phone.price);
      phone.make = function(){console.log('어플')};
      phone.make();

      console.log(phone);
    </script>
  </body>
</html>
