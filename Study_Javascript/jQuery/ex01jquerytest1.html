<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 id="text1">내일: 토요일</h1>

    <script>
          let h1 = document.getElementById("text1");
        //h1.style.color="red";
        
        $("h1").css("color", "blue");
        // $("선택자") ---> 웹페이지를 구성하는 요소(태그)
        // 제이쿼리 객체로 가져옴     


        // 제이쿼리로 h1 태그 내용 변경하기
        $("h1").text("모레: 토요일");

        // h1 태그를 a 태그로 
        $("h1").html("<a href='#'>토요일</a>");

        // 글씨 크기 200px , h1 태그의 배경색을 orange로.
        // $("h1").css("fontSize","200px");
        // $("h1").css("backgroundColor","orange");

        $("h1").css({
            "color":"red",
            "fontSize":"200px",
            "backgroundColor":"orange"
        });

        // 자바스크립트 언어의 DOM 은 HTML/CSS 태그가 실행되지 않은 상태에서는
        // 객체를 가져올 수 없고 작동하지 않는다.
    </script>
    
</body>
</html>
