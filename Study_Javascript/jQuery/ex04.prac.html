    <link rel="stylesheet" href="moveImgStyle.css" />
    <script src="jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="bg">
      <img src="horse.png" />
      <button class="btn left" onclick="leftMove()">LEFT</button>
      <button class="btn right" onclick="rightMove()">RIGHT</button>
    </div>

    <script>
      //img 태그의 위치를 옮기기
        var position = 500;
        let imgHorse =document.getElementsByTagName("img");

        let leftMove = function(){
            if(position<1200){
                position += 100;
            };
            imgHorse[0].style.right=position+"px";
        };

        let rightMove = function(){
            if(position>0){
                position -= 100;
            };
            imgHorse[0].style.right=position+"px";
        };
