<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // Javascript 에서는 변수 선언시 자료형을 지정하지 않고, 
        // 변수 선언자 var 만 작성하면, 입력된 변수에 따라 자료형이 정해진다.

        //var 키워드
        var num =10;
        var num2 = prompt("?","");
        console.log("변수에 저장되어 있는 수는 "+(num +num2)+ "입니다.");
        var num3 = Number(num2);
        num2=Number(num2);
        var num4 = num + num2;
        console.log("변수에 저장되어 있는 수는 "+(num +num2)+ "입니다.");
        console.log("변수에 저장되어 있는 수는 "+num +num3+ "입니다.");
        console.log("변수에 저장되어 있는 수는 "+num4+ "입니다.");

        // let 키워드 
        // 자료형은 따로 명시해주지 않아도 됨.
        // var 다르게 같은 이름의 변수를 한 번만 선언할 수 있다.
        let number=10;
        // let number=30; let 은 두번 선언할 수 없음.에러
        number = 30;  // 이건 가능
        console.log("let keyword: "+ number); 

        const data = 100;
        // const data = 10 ; 재선언 안됨. 
        // data = 10; 재할당도 안됨.
    </script>
</body>
</html>
