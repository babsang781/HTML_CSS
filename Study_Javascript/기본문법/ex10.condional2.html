<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var color = prompt("바탕색 정하기(빨강,파랑,초록,..)>> ", "");
        if(color =="파랑"){
            document.querySelector("body").style.backgroundColor ="blue";      
        } else if(color =="빨강"){
            document.querySelector("body").style.backgroundColor ="red";      
        }else if(color =="초록"){
            document.querySelector("body").style.backgroundColor ="green";      
        }else if(color =="베이지"){
            document.querySelector("body").style.backgroundColor ="Beige";      
        }else if(color =="레몬쉬폰"){
            document.querySelector("body").style.backgroundColor ="LemonChiffon";      
            // 글은 .. 흠... document.querySelector("body").write("LemonChiffon")
        }else if(color =="오키드"){
            document.querySelector("body").style.backgroundColor ="Orchid";      
        }
      

    </script>
  </body>
</html>
