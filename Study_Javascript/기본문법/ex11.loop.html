<body>
    <script>
        var num1 = parseInt(prompt("시작 숫자>>"));
        var num2 = parseInt(prompt("끝 숫자>>"));

        for(var i= num1; i<=num2; i++){
            sum = sum + i;
        }
        console.log(sum);
        
    </script>
