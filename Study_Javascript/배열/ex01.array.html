<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 array
        // 1. 크기가 정해져 있지 않다. 
        // 2. 배열의 크기가 동적으로 할당된다.
        // 3. 모든 타입의 데이터를 담을 수 있다.

        let array=[];
        array[0]=3;
        array[1] ="승환";

        console.log("첫 번째 데이터>>"+array[0]);
        console.log("두 번째 데이터>>"+array[1]);
        console.log("배열의 길이>>"+array.length);
    </script>
</body>
</html>
