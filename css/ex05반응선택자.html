<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* 반응 선택자 1. 마우스 클릭 :active / 2. 마우스 올렸을 때 :hover */

        div:hover{
            color: yellow;
        }
        div:active{
            color:red;
        }
        .hello:hover{
            font-size: 30px;
            color: red;
        }
        .hello:active{
            font-size: 50px;
            color: blue;
        }

    </style>
  </head>
  <body>

    <div>교실 내에서 꼭!꼭@ 마스크를 써주세요</div><br/>
    <div class="hello">안녕하세요 해피 할로데이 입니다!</div>

  </body>
</html>
