<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, span{
            font-size: 20px;
            width: 200px;
            height: 200px;
        }
        p{
            background: red;
            display: inline;
        }
        span{
            background: green;
            display: block;
        }

    </style>
</head>
<body>
<!-- display block 요소 : 기본값이 무조건 한 줄을 차지하는 요소
    가로 공간은 width 값으로 설정 가능/ height 값도 설정 가능-->
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>

    <!--  display inline 요소 : 내가 담은 컨텐츠 만큼만 크기인 요소 
    width / height 값 설정 불가  // 공간이 허용되면 다른 태그를 배치 가능-->

    <span>span 태그</span>
    <span>span 태그</span>
    <span>span 태그</span>


</body>
</html>
