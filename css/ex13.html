<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div{
    width: 100px;
    height: 100px;
    display: block;

}

#red{
background-color: red;
    position: relative;

}

#yellow{
    background-color: yellow;
    position: absolute;
    top: 8px;
    right: 8px;
    
}

#blue{
    background-color: blue;
    position: absolute;
    bottom: 8px;
    left: 8px;
}

#green{
    background-color: green;
    position: fixed;
    bottom: 8px;
    right: 8px;
}


    </style>
</head>
<body>
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="blue"></div>
        <div id="green"></div>
    
</body>
</html>
