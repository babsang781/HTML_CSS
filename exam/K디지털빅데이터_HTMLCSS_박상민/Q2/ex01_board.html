<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <table width="400px">
        <tr bgcolor="gray">
          <th align="left" height="50px" colspan="2">
            Step1 : 아이디/비번 입력
          </th>
        </tr>
        <tr bgcolor="whitesmoke">
          <td height="35px" align="right">아이디:</td>
          <td height="35px" align="left">
            <input type="text" />
          </td>
        </tr>
        <tr bgcolor="whitesmoke">
          <td height="35px" align="right">비밀번호:</td>
          <td height="35px" align="left">
            <input type="password" />
          </td>
        </tr>

        <tr bgcolor="whitesmoke">
          <td height="35px" align="right">비밀번호확인:</td>
          <td height="35px" align="left">
            <input type="password" />
          </td>
        </tr>

        <tr bgcolor="gray">
          <th align="left" height="50px" colspan="2">Step2 : 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke">
          <td height="35px" align="right">성별:</td>
          <td height="35px" align="left">
            남<input type="radio" name="male" value="male" /> 여<input
              type="radio"
              name="female"
              value="female"
            />
          </td>
        </tr>

        <tr bgcolor="whitesmoke">
          <td height="35px" align="right">혈액형:</td>

          <td height="35px" align="left">
            <select>
              <option name="A" value="A">A형</option>
              <option name="B" value="B">B형</option>
              <option name="AB" value="AB">AB형</option>
              <option name="O" value="O">O형</option>
            </select>
          </td>
        </tr>

        <tr bgcolor="whitesmoke">
          <td height="35px" align="right">생일:</td>
          <td height="35px" align="left">
            <input type="date" />
          </td>
        </tr>

        <tr bgcolor="gray">
          <th align="left" height="50px" colspan="2">Step3 : 선호도</th>
        </tr>

        <tr bgcolor="whitesmoke">
          <td height="35px" align="right">취미:</td>
          <td height="35px" align="left">
            축구<input type="checkbox" name="football" value="football" />
            야구<input type="checkbox" name="baseball" value="baseball" />
            농구<input type="checkbox" name="basketball" value="basketball" />
          </td>
        </tr>

        <tr bgcolor="whitesmoke">
          <td height="35px" align="right">좋아하는 색깔:</td>
          <td height="35px" align="left"><input type="color"</td>
        </tr>
        <tr bgcolor="gray">
          <th align="left" height="50px" colspan="2">Step4 : 적고 싶은 말</th>
        </tr>

        <tr>
          <td colspan="2">
            <textarea cols="60" rows="5"></textarea>
          </td>
        </tr>

        <tr bgcolor="whitesmoke">
          <td colspan="2" align="center"><input type="submit" /><input type="reset"</td>
        </tr>
      </table>
    </form>
  </body>
</html>
